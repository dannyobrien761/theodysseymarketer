{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        {# Check if plan_id is in the session and pass it through #}
        {% if request.session.plan_id %}
            <input type="hidden" name="plan_id" value="{{ request.session.plan_id }}">
        {% endif %}

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
{% endblock %}
